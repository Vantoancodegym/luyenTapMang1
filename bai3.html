<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai3</title>
</head>
<body onload="main()">
<script>
    function main(){
        let arr = prompt("nhap 10 so nguyen cach nhau dau (,)").split(",");
        alert(findMax(arr));
    }
    function findMax(arr){
        let max = arr[0];
        let total = 0;
        for (let i=0;i<arr.length;i++){
            if (arr[i]>max){
                max=arr[i];
            }
            total+=parseInt(arr[i]);
        }return "lon nhat la: "+max+ " gia tri trung binh "+total/(arr.length);

    }
</script>
</body>
</html>
